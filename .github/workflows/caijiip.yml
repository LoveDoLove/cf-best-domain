name: Update IP List

on:
  schedule:
    - cron: "*/30 * * * *" # 每隔三十分钟运行一次
  workflow_dispatch: # 手动触发
  # push: # 允许提交触发

permissions:
  contents: write

jobs:
  update-ip-list:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install beautifulsoup4

      - name: Run script
        run: python ${{ github.workspace }}/collect_ips.py

      - name: Commit and push changes (safe update)
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # 只有在有改动时才继续
          if [ -n "$(git status --porcelain)" ]; then
            git add ip.txt
            # 如果最近一次commit是自动更新(commit message以Automatic update开头且作者为actions bot)
            # 则撤回(soft reset)该次自动更新提交并重新提交 (避免累积自动提交), 然后用 --force-with-lease 安全地推送
            # 否则，直接正常提交并推送，避免覆盖他人的改动
            LAST_AUTHOR=$(git log -1 --pretty=format:%ae)
            LAST_MSG=$(git log -1 --pretty=format:%s)
            if [ "$LAST_AUTHOR" = "41898282+github-actions[bot]@users.noreply.github.com" ] && echo "$LAST_MSG" | grep -q '^Automatic update'; then
              # 将上一次自动更新的提交撤回到暂存区，而不是直接amend，保证合并顺序更安全
              git reset --soft HEAD~1 || true
              git commit -m "Automatic update"
              # 我们确实需要覆盖上一次自动更新的提交，因为我们刚刚重写了它，使用 --force-with-lease 避免覆盖其他人的提交
              git push --force-with-lease origin HEAD:${{ github.ref_name }}
            else
              git commit -m "Automatic update"
              # 正常推送; 如果远端有新的提交（例如用户手动提交的更改），此处会失败，从而保护远端历史
              git push origin HEAD:${{ github.ref_name }}
            fi
          else
            echo "No changes detected, skipping commit."
          fi
