name: Update IP List

on:
  schedule:
    - cron: "*/30 * * * *" # 每隔三十分钟运行一次
  workflow_dispatch: # 手动触发
  # push: # 允许提交触发

permissions:
  contents: write

jobs:
  update-ip-list:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          # Fetch full history so we can inspect and reset the previous commit reliably
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install beautifulsoup4

      - name: Run script
        run: python ${{ github.workspace }}/collect_ips.py

      - name: Commit and push changes (safe update)
        run: |
          set -x
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          echo "Branch: ${{ github.ref_name }}"
          echo "Git status (begin):"
          git status --porcelain
          echo "Last 5 commits:"
          git --no-pager log --decorate --pretty=oneline -n 5 || true
          # fetch remote updates to be aware of remote changes
          git fetch --prune origin ${{ github.ref_name }} || true
          echo "Remote HEAD: $(git rev-parse --verify origin/${{ github.ref_name }} 2>/dev/null || echo 'no-remote')"
          echo "Local HEAD: $(git rev-parse --verify HEAD 2>/dev/null)"
          # 只有在有改动时才继续
          if [ -n "$(git status --porcelain)" ]; then
            git add ip.txt
            # 如果最近一次commit是自动更新(commit message以Automatic update开头且作者为actions bot)
            # 则撤回(soft reset)该次自动更新提交并重新提交 (避免累积自动提交), 然后用 --force-with-lease 安全地推送
            # 否则，直接正常提交并推送，避免覆盖他人的改动
            LAST_AUTHOR=$(git log -1 --pretty=format:%ae)
            LAST_MSG=$(git log -1 --pretty=format:%s)
            echo "Last commit author: $LAST_AUTHOR"
            echo "Last commit msg: $LAST_MSG"
            if [ "$LAST_AUTHOR" = "41898282+github-actions[bot]@users.noreply.github.com" ] && echo "$LAST_MSG" | grep -q '^Automatic update'; then
              # Only reset if HEAD~1 exists; in shallow checkouts that may fail
              if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
                echo "HEAD~1 exists; performing soft reset of last commit to re-commit new changes"
                git reset --soft HEAD~1
              else
                echo "No HEAD~1 (single commit); will not attempt reset."
              fi
              # Ensure changes are staged after reset.  Re-commit with the same message to squash auto updates
              git add ip.txt
              git commit -m "Automatic update"
              # Use --force-with-lease to replace the previous auto-update commit only if it hasn't diverged
              git push --force-with-lease origin HEAD:${{ github.ref_name }}
            else
              git commit -m "Automatic update"
              # 正常推送; 如果远端有新的提交（例如用户手动提交的更改），此处会失败，从而保护远端历史
              git push origin HEAD:${{ github.ref_name }}
            fi
          else
            echo "No changes detected, skipping commit."
          fi
          set +x
